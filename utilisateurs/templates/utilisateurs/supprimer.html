<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un utilisateur</title>
</head>
<body>
    <h1>Supprimer {{ utilisateur.nom }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer cet utilisateur ?</p>
        <button type="submit">Oui</button>
        <a href="{% url 'liste_utilisateurs' %}">Annuler</a>
    </form>
</body>
</html>
